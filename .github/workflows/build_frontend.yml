on: [pull_request]

jobs:
  build_frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build app
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm ci
      - run: npm run test

      - name: Build functions
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm ci
        working-directory: ./functions
      - run: npm run test
        working-directory: ./functions

      - name: Run checks
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm run format
      - run: npm run lint
      - run: npm run build

      - name: Cypress tests
        uses: cypress-io/github-action@v5.1.0
        with:
          component: true
